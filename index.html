<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Visualization of Female Employment Ratios</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #vis {
            width: 100%;
            max-width: 900px; /* Adjusted to fit better on screen */
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="vis"></div>

    <script>
        var spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width": 800,
            "height": 450,
            "title": {
                "text": "Female Employment to Population Ratio in Australian States",
                "fontSize": 24,
                "font": "Sans Serif", // Changed font to Sans Serif
                "color": "#333",
                "anchor": "middle", // Title is centered
                "offset": 20 // Additional space above the map
            },
            "projection": {
                "type": "mercator"
            },
            "layer": [
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/isut0003/3179/refs/heads/main/ne_50m-2.topojson",
                        "format": {
                            "type": "topojson",
                            "feature": "ne_50m_admin_1_states_provinces"
                        }
                    },
                    "transform": [
                        {
                            "lookup": "properties.name",
                            "from": {
                                "data": {
                                    "url": "https://raw.githubusercontent.com/isut0003/3179/refs/heads/main/Female%20employment%20to%20population%20ratio%20copy.csv",
                                    "format": { "type": "csv" }
                                },
                                "key": "State",
                                "fields": ["Ratio"]
                            }
                        }
                    ],
                    "mark": {
                        "type": "geoshape",
                        "stroke": "white"
                    },
                    "encoding": {
                        "color": {
                            "field": "Ratio",
                            "type": "quantitative",
                            "title": "Ratio per State (%)", // Updated scale title
                            "scale": {
                                "range": ["#FFCC80", "#FF5722"], // Gradient from light orange to orange
                                "domain": [30, 70]
                            }
                        },
                        "tooltip": [
                            { "field": "properties.name", "type": "nominal", "title": "State" },
                            { "field": "Ratio", "type": "quantitative", "format": ".1f", "title": "Employment Ratio (%)" }
                        ]
                    }
                },
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/isut0003/3179/refs/heads/main/ne_50m-2.topojson",
                        "format": {
                            "type": "topojson",
                            "feature": "ne_50m_graticules_30"
                        }
                    },
                    "mark": {
                        "type": "geoshape",
                        "stroke": "#aaa",
                        "strokeWidth": 0.5
                    }
                }
            ],
            "config": {
                "background": "white",
                "view": { "stroke": "transparent" }
            }
        };

        vegaEmbed('#vis', spec, { "actions": false });
    </script>
</body>
</html>
